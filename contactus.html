<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/contactus.css" />
    <title>Contact Us</title>
  </head>
  <body>
    <nav>
      <ul>
        <li>Home</li>
        <li>About us</li>
      </ul>
      <div class="logo">
        <img src="images/logo.png" alt="bar logo" />
      </div>
      <ul>
        <li>Gallery</li>
        <li>Contact us</li>
      </ul>
    </nav>
    <section id="contact">
      <form action="contactus.html" method="post">
        <label for="name">FULL NAME</label>
        <input type="text" id="name" name="name" required />
        <label for="email">EMAIL ADDRESS</label>
        <input type="email" id="email" name="email" required />
        <label for="phone">PHONE NUMBER</label>
        <input type="tel" id="phone" name="phone" required />
        <label for="date">DATE</label>
        <input type="date" id="date" name="date" required />
        <label for="time">TIME</label>
        <input type="time" id="time" name="time" required />
        <label for="guests">GUEST ATTENDING</label>
        <input type="number" id="guestnr" name="guestnr" required />
        <label for="message">OCASSION/ADDITIONAL INFO</label>
        <textarea id="message" name="message" required></textarea>
        <button type="submit">REQUEST RESERVATION</button>
      </form>
    </section>
    <section id="joinus">
      <form>
        <label for="name">Name:</label>
        <input type="text" id="mailname" name="name" required />
        <label for="email">Email:</label>
        <input type="email" id="e-mail" name="email" required />
      </form>
    </section>
  </body>
</html>
