<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bar 141 - Reservation</title>
    <link rel="stylesheet" href="/styles/contactus.css" />
    <link rel="stylesheet" href="/styles/normalize.css" />
  </head>
  <body>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About us</a></li>
      </ul>
      <div class="logo">
        <img src="images/logo.png" alt="bar logo" />
      </div>
      <ul>
        <li><a href="#">Gallery</a></li>
        <li><a href="#">Contact us</a></li>
      </ul>
    </nav>
    <section class="reservation-container">
      <div class="reservation-box">
        <h2>MAKE A RESERVATION</h2>
        <form>
          <div class="form-group">
            <input type="text" placeholder="Full Name" required />
            <input type="email" placeholder="Email Address" required />
            <input type="tel" placeholder="Phone Number" required />
          </div>
          <div class="form-group">
            <input type="date" required />
            <input type="time" required />
            <input type="number" placeholder="Guest Attending" required />
          </div>
          <textarea
            placeholder="Occasion / Additional Info"
            required
          ></textarea>
          <button type="submit" class="button">REQUEST RESERVATION</button>
        </form>
      </div>
    </section>
  </body>
</html>
